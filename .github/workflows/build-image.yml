name: push to docker hub

on: [push]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to private registry
        uses: docker/login-action@v3
        with:
          registry: "registry.zaitsv.dev"
          username: "webzaytsev"
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: "registry.zaitsv.dev/webzaytsev/rb-global-api:latest"
          # cache-from: "type=registry,ref=registry.zaitsv.dev/rb-global-api:buildcache"
          # cache-to: "type=registry,ref=registry.zaitsv.dev/rb-global-api:buildcache,mode=max"
