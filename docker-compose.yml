version: "3.9"

services:
  rb-global-api:
    container_name: rb-global-api
    working_dir: /usr/src/app
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run start
    ports:
      - "3000:3000"
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: ${USER_DB}
      POSTGRES_DB: ${NAME_DB}
      POSTGRES_PASSWORD: ${PASS_DB}
    ports:
      - "5432:5432"
    healthcheck:
      test: [“CMD-SHELL”, “pg_isready”]
      interval: 1s
      timeout: 5s
      retries: 10
